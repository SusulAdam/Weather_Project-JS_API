<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.7/css/all.css">
</head>

<body>

  <section class="weather-APP">
    <div class="weather-APP__overlayer"></div>
    <div class="wrapper">
      <div class="data-information-input-container">
        <div class="main-info">
          <div>
            <div class="main-info__time">09.53</div>
            <div class="main-info__data">Starurday Jan 29</div>
            <input class="main-info__enterCityName" type=" text" placeholder="Enter a city name">
            <button class="main-info__sendControl">Send</button>
            <button class="main-info__microphone"><i class="fas fa-microphone"></i></button>
            <p class="main-info__warning"></p>
          </div>
        </div>
      </div>

      <div class="weather-main-information">
        <h3 class="city-name"></h3>
        <div class="weather-info">
          <div class="weather-info__parameters">
            <p class="weather-info__temp"></p>
            <p class="weather-info__weather"></p>
            <div class="weather-info__humidity-items">
              <p class="weather-info__humidity"></p>
            </div>
            <div class="weather-info__pressure-items">
              <p class="weather-info__pressure"></p>
            </div>
          </div>
          <img src="" alt="Weather photo" class="weather-info__photo">
        </div>
      </div>
    </div>
  </section>

</body>

</html>
