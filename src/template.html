<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>



</head>

<body>
  <div class="wrapper">
    <div class="top">
      <h1>weather app</h1>
      <div class="main-info">
        <div>
          <h3 class="city-name"></h3>
          <input class="enterCityName" type=" text" placeholder="Enter a city name"><button>Send</button>
          <button class="microphone">Klick</button>
          <p class="warning"></p>
        </div>
        <img src="" alt="Weather photo" class="photo">
      </div>
    </div>
    <div class="bottom">
      <div class="headings">
        <p>Weather:</p>
        <p>Temperature:</p>
        <p>Humidity:</p>
        <p>Pressure:</p>
      </div>
      <div class="weather-info">
        <p class="weather"></p>
        <p class="temp"></p>
        <p class="humidity"></p>
        <p class="pressure"></p>
      </div>
    </div>
  </div>

</body>

</html>
